server:
  port: 1000

eureka:
  client:
    service-url:            # Eureka客户端访问Eureka服务器端使用的地址
      defaultZone: http://localhost:5000/eureka

spring:
  application:
    name: provider          # 设置微服务名，以便将来通过微服务名称调用微服务时能够找到

management:
  endpoints:
    web:
      exposure:             # 启用服务监控
        include: hystrix.stream
